<div
  class="flex-1 flex items-center justify-center overflow-hidden bg-slate-900"
  [class.cursor-grabbing]="isDragging"
  [class.cursor-grab]="!isDragging"
  id="map-container"
  appMapControls
  #mapContainerRef
>
  <svg
    version="1.1"
    id="svg1"
    xmlns="http://www.w3.org/2000/svg"
    fill="red"
    #svgRef
    width="100%"
    height="100%"
    viewBox="0 0 250 125"
  >
    <ng-container *ngFor="let city of cities">
      <ng-container *ngIf="city.name !== selectedCity?.name">
        <g>
          <title>{{ city.name }} - {{ city.owner.name }}</title>
          <path
            [attr.d]="city.pathData"
            [attr.fill]="'gray'"
            stroke="black"
            stroke-width="0.5"
            (click)="handleCitySelection(city)"
            stroke-dashoffset="2"
          />
        </g>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="selectedCity as city">
      <g>
        <title>{{ selectedCity.name }} - {{ selectedCity.owner.name }}</title>
        <path
          [attr.d]="selectedCity.pathData"
          [attr.fill]="'gray'"
          stroke="yellow"
          stroke-width="1"
          (click)="handleCitySelection(selectedCity)"
          stroke-dashoffset="2"
        />
      </g>
    </ng-container>

    <g id="blason-layer"></g>
  </svg>
</div>
