<div
  class="flex flex-col absolute lg:top-12 lg:left-2 top-12 left-2 text-slate-200 bg-slate-600 rounded-md lg:min-h-60 lg:max-h-60 lg:max-w-[24rem] max-h-40 min-h-40 w-1/3 z-10 select-none cursor-auto"
  (mousedown)="$event.stopPropagation()"
  (mousemove)="$event.stopPropagation()"
  (touchstart)="$event.stopPropagation()"
  (touchmove)="$event.stopPropagation()"
>
  <h3
    class="font-bold bg-red-600 rounded-t-md w-full p-2 text-center lg:text-lg text-sm"
  >
    Take action ({{ selectedCity?.name }})
  </h3>

  @if (selectedCity) {
    <div class="flex flex-col flex-1 overflow-y-auto">
      <app-build-commands
        [cities]="cities"
        [playerFaction]="playerFaction"
        [selectedCity]="selectedCity"
      ></app-build-commands>
    </div>
  }

  <div
    class="flex font-bold justify-center items-center bg-red-600 rounded-b-md w-full"
  >
    <p class="px-2 lg:text-lg text-sm">Actions :</p>
    <div class="flex px-2 gap-1">
      @if (playerFaction) {
        @for (_ of [].constructor(playerFaction.actionCount); track $index) {
          <p>X</p>
        }
      }
    </div>
  </div>
</div>
