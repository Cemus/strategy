@if (fief.type !== fiefTypeEnum.Empty) {
  <h4 class="block text-slate-200 text-md font-bold mb-2">
    Assigned Character:
  </h4>
  @if (fief.assigned !== null) {
    <div class="">
      <img
        [src]="fief.assigned.avatar"
        [alt]="fief.assigned.name"
        class="w-24 h-24 rounded object-cover border border-slate-600"
      />
      <p class="">{{ fief.assigned.name }}</p>
    </div>
  } @else {
    <p
      class="bg-slate-800 border brounded px-2 py-1 text-red-300 border-slate-800"
    >
      -- No character assigned --
    </p>
  }
}
