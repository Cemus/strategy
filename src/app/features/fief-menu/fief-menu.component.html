<div class="flex flex-1 flex-col bg-slate-900 text-slate-200 p-2">
  <h3>{{ selectedFief?.type }} ({{ selectedFief?.owner?.name }})</h3>
  <h4>Assigned character :</h4>

  <div class="flex justify-around">
    <ng-container *ngFor="let assignedCharacter of selectedFief?.assigned">
      <ng-container *ngIf="assignedCharacter !== null; else noCharacter">
        <p>{{ assignedCharacter?.name }}</p>
      </ng-container>

      <ng-template #noCharacter>
        <p>No Character assigned</p>
      </ng-template>
    </ng-container>
  </div>
</div>
