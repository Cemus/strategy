<div class="flex flex-1 flex-col gap-2">
  <h2>Month report</h2>

  <app-stats-panel
    [playerFaction]="playerFaction"
    [currentTurnReport]="currentTurnReport"
    [previousTurnReport]="previousTurnReport"
  />

  <app-events
    *ngIf="currentTurnReport.worldEvents"
    [events]="currentTurnReport.worldEvents"
    class="self-center"
  />
</div>
