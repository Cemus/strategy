<div class="flex flex-1 flex-col gap-2">
  <h2>Month report</h2>

  <div>
    <h3>Faction</h3>
    <div class="flex gap-1">
      <p>Gold :</p>
      <p>
        {{ currentTurnReport.goldGained }}
        <span
          [ngClass]="{
        'text-yellow-500':
          currentTurnReport.foodProduced === (previousTurnReport?.foodProduced ?? 0),
        'text-green-500':
          currentTurnReport.goldGained > (previousTurnReport?.goldGained ?? 0),
        'text-red-500':
          currentTurnReport.goldGained < (previousTurnReport?.goldGained ?? 0),
      }"
        >
          {{
            formatDiff(
              currentTurnReport.goldGained -
                (previousTurnReport?.goldGained ?? 0)
            )
          }}
        </span>
      </p>
    </div>

    <div class="flex gap-1">
      <p>Food :</p>
      <p>
        {{ currentTurnReport.foodProduced }}
        <span
          [ngClass]="{
        'text-yellow-500':
          currentTurnReport.foodProduced === (previousTurnReport?.foodProduced ?? 0),
        'text-green-500':
          currentTurnReport.foodProduced > (previousTurnReport?.foodProduced ?? 0),
        'text-red-500':
          currentTurnReport.foodProduced < (previousTurnReport?.foodProduced ?? 0),
      }"
        >
          {{
            formatDiff(
              currentTurnReport.foodProduced -
                (previousTurnReport?.foodProduced ?? 0)
            )
          }}
        </span>
      </p>
    </div>
  </div>

  <app-events
    *ngIf="currentTurnReport.worldEvents"
    [events]="currentTurnReport.worldEvents"
    class="self-center"
  />
</div>
