<div class="flex gap-1">
  <p>{{ statName | capitalize }}</p>
  <p>
    {{ currentStatValue }}
    <span
      [ngClass]="{
        'text-yellow-500':
          statComparison() === 'equal',
        'text-green-500':
          statComparison() === 'superior',
        'text-red-500':
          statComparison() === 'inferior',
      }"
    >
      {{ currentStatValue | statSign : previousStatValue }}
    </span>
  </p>
</div>
