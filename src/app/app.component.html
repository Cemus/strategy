<main class="flex flex-col h-screen">
  <app-header></app-header>

  <ng-container [ngSwitch]="menu">
    <app-map-menu
      class="flex flex-1"
      *ngSwitchCase="'map'"
      [playerFaction]="playerFaction"
      [factions]="factions"
      [cities]="cities"
    />

    <app-fief-menu *ngSwitchCase="'fief'" class="flex flex-1" />

    <app-turn-report *ngSwitchCase="'report'" class="flex flex-1" />
  </ng-container>

  <app-footer [playerFaction]="playerFaction"></app-footer>
</main>
