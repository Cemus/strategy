<main class="flex flex-col h-screen">
  <app-header [turn]="turn" (turnChange)="turn = $event"></app-header>

  <ng-container [ngSwitch]="menu">
    <app-map-menu
      class="flex flex-1"
      *ngSwitchCase="'map'"
      [playerFaction]="playerFaction"
      [factions]="factions"
      [cities]="cities"
    ></app-map-menu>
    <app-fief-menu *ngSwitchCase="'fief'" class="flex flex-1"></app-fief-menu>
  </ng-container>

  <app-footer [playerFaction]="playerFaction"></app-footer>
</main>
