<main class="flex flex-col h-screen">
  <app-header [turn]="turn" (turnChange)="turn = $event"></app-header>

  <app-map
    class="flex flex-1"
    [playerFaction]="playerFaction"
    [factions]="factions"
    [cities]="cities"
  ></app-map>

  <app-footer
    [playerFaction]="playerFaction"
    [currentMenu]="menu"
    (menuSelect)="handleMenuChange($event)"
  ></app-footer>
</main>
